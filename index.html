<!DOCTYPE html>
<html>

<head>
    <title>GifTastic</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="imgheader">
        <img src="assets/images/header1.jpg" align="middle">
    </div>

    <container>
        <!-- area for our button array -->
        <div id="buttonsArea"></div>
        <!-- input to push our search into our array -->
        <form id="search-form">
            <label for="search-input">Add in your search!</label>
            <!-- Input text box-->
            <input type="text" id="search-input">
            <br>
            <!-- Input submit type with a value of submit-->
            <input id="addSearch" type="submit" value="Submit">
        </form>

        <div id="searches"></div>
    </container>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/javascript/script.js"></script>

</body>

</html>
